<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Resource Sharing Platform</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Campus Resource Sharing Platform</h1>
    <p>Share • Exchange • Borrow Study Materials</p>
  </header>

  <nav>
    <a href="#" onclick="showSection('browse')">Browse</a>
    <a href="#" onclick="showSection('add')">Add Resource</a>
    <a href="#" onclick="showSection('my')">My Listings</a>
  </nav>

  <main>
    <!-- Browse Section -->
    <section id="browse-section">
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search books, notes, or equipment...">
        <button onclick="searchListings()">Search</button>
      </div>
      <div id="listings"></div>
    </section>

    <!-- Add Resource Section -->
    <section id="add-section" class="hidden">
      <h2>Add New Resource</h2>
      <form id="addForm">
        <input type="text" id="title" placeholder="Resource Title" required>
        <input type="text" id="category" placeholder="Category (Book/Notes/Equipment)" required>
        <input type="text" id="price" placeholder="Price or 'Free'" required>
        <textarea id="description" placeholder="Description" rows="4" required></textarea>
        <button type="submit">Add Listing</button>
      </form>
    </section>

    <!-- My Listings Section -->
    <section id="my-section" class="hidden">
      <h2>My Listings</h2>
      <div id="myListings"></div>
    </section>
  </main>

  <footer>
    © 2025 Campus Resource Sharing | Built for Students
  </footer>

  <script src="script.js"></script>
</body>
</html>
